<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>APP NAME — Coming Soon</title>
  <style>
    :root{
      --bg: #0f1115;
      --card: #141821;
      --text: #e8ebf1;
      --muted:#9aa4b2;
      --ring:#2b3342;
      --accent:#4c8dff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(70rem 70rem at 120% -10%, #1b2240 0%, transparent 60%),
        radial-gradient(60rem 60rem at -20% 120%, #2a1f38 0%, transparent 60%),
        var(--bg);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:540px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0)) , var(--card);
      border:1px solid var(--ring);
      border-radius:20px;
      padding:36px 28px 30px;
      box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      text-align:center;
    }
    .logo{
      width:84px;height:84px;margin:0 auto 18px;
      display:grid;place-items:center;
      border-radius:20px;
      background:
        radial-gradient(120% 120% at 30% 20%, #6aa4ff 0%, #5d67ff 35%, #7b2fff 75%, #31104a 100%);
      box-shadow: inset 0 0 24px rgba(255,255,255,.2), 0 8px 18px rgba(0,0,0,.35);
    }
    .logo svg{width:46px;height:46px;display:block;filter:drop-shadow(0 2px 4px rgba(0,0,0,.25))}
    h1{
      margin:0 0 6px;font-size:28px;letter-spacing:.2px;
    }
    .subtitle{
      margin:0 0 22px;
      color:var(--muted);
      font-size:16px;
      letter-spacing:.4px;
      text-transform:uppercase;
    }
    .badges{
      display:flex;gap:14px;justify-content:center;flex-wrap:wrap;
    }
    .badge{
      display:flex;align-items:center;gap:10px;
      padding:10px 14px;border-radius:12px;border:1px dashed var(--ring);
      color:var(--muted);text-decoration:none;user-select:none;
      pointer-events:none; /* disabled until live */
      opacity:.9;
      background:rgba(255,255,255,.02);
    }
    .badge svg{width:22px;height:22px;flex:0 0 22px}
    .foot{
      margin-top:22px;
      font-size:12px;color:var(--muted);
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f6f7fb; --card:#ffffff; --text:#0e121b; --muted:#5b6472; --ring:#dbe1ea; }
      body{ background:var(--bg); }
      .card{ box-shadow:0 12px 28px rgba(16,24,40,.08), inset 0 1px 0 rgba(255,255,255,.9); }
      .badge{ background:#fafbff; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Coming soon landing">
    <!-- Logo (replace the SVG with your own if you wish) -->
    <div class="logo" aria-hidden="true">
      <!-- Placeholder monogram logo -->
      <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
            <stop offset="1" stop-color="#e9f0ff" stop-opacity="0.85"/>
          </linearGradient>
        </defs>
        <circle cx="24" cy="24" r="21" fill="url(#g)" opacity=".18"/>
        <path d="M24 9c7 0 12.5 5.5 12.5 12.5S31 34 24 34h-8.7a1.3 1.3 0 0 1-1.3-1.3V23a14 14 0 0 1 14-14Z" fill="#ffffff" opacity=".85"/>
        <path d="M18.2 20.2h11.6c.9 0 1.6.7 1.6 1.6v0c0 .9-.7 1.6-1.6 1.6H18.2a1.6 1.6 0 0 1 0-3.2Z" fill="#5b67ff"/>
      </svg>
    </div>

    <!-- App Name -->
    <h1>APP NAME</h1>

    <!-- Tagline -->
    <p class="subtitle">Coming Soon</p>

    <!-- Store badges (disabled until live) -->
    <div class="badges" aria-label="App store links (coming soon)">
      <!-- Google Play badge (icon + text) -->
      <span class="badge" aria-disabled="true" title="Google Play — Coming soon">
        <!-- Google Play triangle (generic, not official badge) -->
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M3 2.7v18.6c0 .6.6 1 1.1.7l12.7-9.3c.5-.4.5-1.1 0-1.5L4.1 2c-.5-.4-1.1.1-1.1.7Z" fill="currentColor"/>
          <path d="M15.4 7.7 19.9 5c.7-.4 1.6.1 1.6.9v12.2c0 .8-.9 1.3-1.6.9l-4.5-2.7" fill="currentColor" opacity=".4"/>
        </svg>
        <span>Google Play</span>
      </span>

      <!-- App Store badge (icon + text) -->
      <span class="badge" aria-disabled="true" title="App Store — Coming soon">
        <!-- Apple logo (generic) -->
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M16.2 12.4c0 3.1 2.7 4.2 2.7 4.2s-1.9 5.5-4.6 5.5c-1.2 0-2.1-.8-3.3-.8-1.3 0-2.3.8-3.3.8C4.8 22.1 3 16.7 3 16.7s2.5-1 2.5-4c0-2.2 1.7-4.6 3.8-4.6 1.1 0 2 .8 3.2.8 1.2 0 2.1-.8 3.5-.8.6 0 2.6.1 4 2-1.1.7-2.8 1.3-3.8 2.3-.6.6-1 .9-1 .9Z" fill="currentColor"/>
          <path d="M14.7 3.2c.9-1.1 2.5-1.8 3.8-1.9-.1 1.2-.7 2.5-1.6 3.4-.9.9-2.3 1.7-3.7 1.6.1-1.3.8-2.2 1.5-3.1Z" fill="currentColor"/>
        </svg>
        <span>App Store</span>
      </span>
    </div>

    <div class="foot">© <span id="y"></span> Your Company. All rights reserved.</div>
  </main>

  <script>
    (function(){ try { document.getElementById('y').textContent = new Date().getFullYear(); } catch(e){} }());
  </script>
</body>
</html>
